<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">

	</script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">

	</script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js">

	</script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js">

	</script>

	<!-- Kryogenix Sorttable -->
	<script type="text/javascript" src="https://kryogenix.org/code/browser/sorttable/sorttable.js">
	</script>

	<style>
		table.dataTable thead .sorting:after,
		table.dataTable thead .sorting:before,
		table.dataTable thead .sorting_asc:after,
		table.dataTable thead .sorting_asc:before,
		table.dataTable thead .sorting_asc_disabled:after,
		table.dataTable thead .sorting_asc_disabled:before,
		table.dataTable thead .sorting_desc:after,
		table.dataTable thead .sorting_desc:before,
		table.dataTable thead .sorting_desc_disabled:after,
		table.dataTable thead .sorting_desc_disabled:before {
			bottom: 0.5em;
		}

		#selectedColumn {
			margin: 2em;
			width: calc(100% - 4em);
		}
	</style>

	<script>
		$(document).ready(function () {
  $("#selectedColumn").DataTable();
  $(".dataTables_length").addClass("bs-select");
});

window.onload = function () {
  $("#man_").click();
};
	</script>


</head>

<body>

	<table id="selectedColumn" class="table table-striped table-bordered table-sm sortable" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th class="th-sm">Manufacturer</th>
				<th class="th-sm">Name</th>
				<th class="th-sm">Category</th>
				<th class="th-sm" id="age_">URL</th>
			</tr>
		</thead>
		<tbody>
			{%tbody%}
		</tbody>
		<tfoot>
			<th class="th-sm">Manufacturer</th>
			<th class="th-sm">Name</th>
			<th class="th-sm">Category</th>
			<th class="th-sm" id="age_">URL</th>
		</tfoot>
	</table>

</body>
